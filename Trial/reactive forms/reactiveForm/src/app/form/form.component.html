<div class="container">
    <h2>Employee Form</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <div class="col-sm-4"> 
            <input formControlName="fullName" type="text" class="form-control" id="fullName" placeholder="Enter Your Full Name" name="fullName">
        </div>
       
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="col-sm-4">
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
      </div>

      <div formArrayName="skills" *ngFor="let skill of employeeForm.get('skills')['controls']; let i = index">
        <div>
            <form [formGroupName]="i">
               <label for="skills">Skill</label>  
               <div class="col-sm-4">
                  <input type="text" name="skillName" id="skillName" formControlName="skillName" class="form-control">
               </div>
            </form>
        </div>
      </div>

      <button type="button" class="btn btn-sucsess" (click)="addSkill()">Add</button>
     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
