
<div class="container">
   
 <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
       
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Name </th>
          <td mat-cell *matCellDef="let element"> {{element.subjectName.name}}</td>
        </ng-container>
      
      
        <ng-container matColumnDef="students">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Students Registered </th>
          <td mat-cell *matCellDef="let element">
            <p *ngFor="let student of element.studentList; let j = index">
              {{   'Name: '+ student.firstname + ' ' + student.lastname + "," 
                 + 'Email: '+ student.email + ', ' 
                 + 'Username '+ student.username
              }}
            </p>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  
 </div>

</div>
