<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer
     class="sidenav" 
     mode="side"
    >
      <mat-toolbar>
        <mat-icon class="icon-size">apps</mat-icon>
        <span style="font-size: 2rem;padding: 15px;">Menu</span>
      </mat-toolbar>

      <mat-nav-list>

        <button class="nav-button" mat-raised-button color="primary" routerLink="/home">
          <mat-icon>home</mat-icon> 
          Home 
        </button>
        <button class="nav-button" mat-raised-button color="primary" routerLink="/dashboard/user">
          <mat-icon>dashboard</mat-icon> 
          Dashboard 
        </button>
        <button class="nav-button" mat-raised-button color="primary" routerLink="/serverdb">
          <mat-icon>supervised_user_circle</mat-icon> 
          User Data Base 
        </button>
        <button class="nav-button" mat-raised-button color="primary" routerLink="/admin">
          <mat-icon>admin_panel_settings</mat-icon> 
          Admin 
        </button>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="navbar">
       <div>
        <button
        type="button"
        aria-label="Toggle sidenav"                                     
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="brand">Student Portal</span>
       </div>
       <div>
            <button type="button" (click)="checkLoginStatus()">
            <mat-icon *ngIf="!(loggedIn); else logout" aria-label="Side nav toggle icon">account_circle</mat-icon>
            <ng-template #logout><mat-icon >logout</mat-icon></ng-template>
           </button>
       </div>
      </mat-toolbar>
      <!-- Add Content Here -->
    <router-outlet></router-outlet> 
    </mat-sidenav-content>
  </mat-sidenav-container>
