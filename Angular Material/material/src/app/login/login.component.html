

<div class="container">
    <div class="form-container">
        <form class="example-form"  [formGroup]="loginForm" (ngSubmit)="verifyUser()" #f="ngForm">
            <h1>
                Login
            </h1>
            <p *ngIf="loginSuccessful">Log In Successful</p>
            <p>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="" 
                    formControlName="username" 
                    type="text" 
                    class="form-control" 
                    id="username"
                    aria-describedby="username"
                    [errorStateMatcher]="matcher">
                    <mat-icon matSuffix>assignment_ind</mat-icon>
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        Username is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
            </p>
            
            <p>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'"
                    placeholder="" 
                    formControlName="password" 
                    class="form-control" 
                    id="password"
                    aria-describedby="password"
                    [errorStateMatcher]="matcher">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password').hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
            </p>

            <p>
                <mat-error *ngIf="invalidCredentials">
                    Invalid Login Credential!
                </mat-error>
            </p>

            <button mat-raised-button color="primary">Log In</button>
            <span class="register">Not a User? <a routerLink="/signup">Register</a></span>
            
          </form>
    </div>
</div>
